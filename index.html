<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Psychic Game</title>
</head>

<body>

  <div>
    <p id="directions-text">Press any key to guess what letter I'm thinking of!</p>
    <p id="wins-text">Wins:</p>
    <p id="losses-text">Losses:</p>
    <p id="guesses-text">Guesses Left:</p>
    <p id="userchoice-text">Your Guesses so far:</p>

  </div>

  <script type="text/javascript">
    // Creates an array that computer choicesand adds them to the array.
    var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n"];

    // Creating variables to hold the number of wins, losses, and guesses left.
    var wins = 0;
    var losses = 0;
    var guessesLeft = 9;

    // Create variables that hold references to the places in the HTML where we want to display things.
    var directionsText = document.getElementById("directions-text");
    var computerChoicesText = document.getElementById("computerchoice-text");
    var winsText = document.getElementById("wins-text");
    var lossesText = document.getElementById("losses-text");
    var userChoiceText = document.getElementById("userchoice-text");
    var guessesLeftText = document.getElementById("guesses-text");


    // This function is run whenever the user presses a key.
    document.onkeyup = function(event) {

      // Determines which key was pressed.
      var userChoice = event.key;

      // Randomly chooses a choice from the options array. This is the Computer's guess.
      var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

      // If the choices match, increment our wins variable and reset guesses left to 9.
        if (userGuess === computerChoices) {
          wins++; else if (userGuess !== computerChoices) (guessesLeft-1); else if (userGuess === computerChoices); {guessesLeft=9}
        }       

        // Hide the directions
        directionsText.textContent = "";

        // Display the user and computer guesses, and wins/losses/ties.
        userChoiceText.textContent = "You chose: " + userChoice;
        computerChoiceText.textContent = "The computer chose: " + computerChoices;
        winsText.textContent = "wins: " + wins;
        lossesText.textContent = "losses: " + losses;
}
  </script>


</body>

</html>
